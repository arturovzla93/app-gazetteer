    <div class="modal fade" id="country-modal" tabindex="-1" role="dialog" aria-labelledby="country-modal"

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body p-5">
                    <button type="button" class="close m-3 position-absolute mr-3" data-dismiss="modal" aria-label="Close" style="right: 0; top: 0">

                    </button>
                    <div class="section-loading align-items-center d-flex flex-column justify-content-center py-5 text-center">
                        <div class="spinner-grow mb-2" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        Fetching country data...
                    </div>
                    <div class="section-data overflow-hidden">
                        <div class="d-flex flex-column flex-md-row mb-3">

                            <div class="col my-2 my-md-auto">

                                <div class="mb-0 text-light">                                    
                                    <span>

                                        <small class="country-latlng">-</small>
                                    </span>

                                    <small class="country-region">-</small>

                            </div>

                            </section>
                            <section class="col section-capital">

                            </section>
                        </div>
                        <div class="row mb-2">

                                <small class="text-light">Currency</small>

                            </section>
                            <section class="col section-capital">
                                <small class="text-light">Latest Exchange</small>
                                <p class="country-currency-exchange mb-0">-</p>
                            </section>
                        </div>
                        <div class="mb-2">
                            <small class="text-light">Weather Info</small>

                            </p>
                        </div>
